<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <h1>Breast Cancer Prediction</h1>
    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Predict">
    </form>
</body>
<head>
    <style>
      /* Apply a medical-themed color scheme */
      body {
        background-color: #f8f8f8;
        color: #333;
      }
  
      /* Set a max-width for the content */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
  
      /* Style the heading */
      h1 {
        color: #007bff;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
      }
  
      /* Style the subheadings */
      h2 {
        color: #007bff;
        font-size: 24px;
        margin-bottom: 15px;
      }
  
      /* Style the paragraphs */
      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 15px;
      }
  
      /* Style the buttons */
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
  
      .button:hover {
        background-color: #0056b3;
      }
  
      /* Style the form */
      .form {
        margin-bottom: 20px;
      }
  
      /* Style the form labels */
      .form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
  
      /* Style the form input fields */
      .form input[type="text"],
      .form input[type="email"],
      .form textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
  
      /* Style the form submit button */
      .form input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      .form input[type="submit"]:hover {
        background-color: #0056b3;
      }
  
      /* Style the footer */
      .footer {
        background-color: #007bff;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Your website content goes here -->
      Breast Cancer Prediction
      
      <!-- Rest of your HTML code -->
    </div>
  </body>
</html>
